<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
<title>お知らせ一覧 - 米粉のしふぉん　まつぼっくり</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="news-page-body">
  <a href="index.html">← トップへ戻る</a>
  <h1>お知らせ一覧</h1>
  <div id="list">読み込み中...</div>

<script>
(async ()=>{
  try{
    const r = await fetch('data/news.json');
    const arr = await r.json();
    const root = document.getElementById('list');
    if (!arr || arr.length===0){ root.innerHTML='<p>お知らせはありません</p>'; return; }
    root.innerHTML = arr.map(i=>`<div class="news-item"><div style="font-weight:700">${i.date}</div><div>${i.text}</div></div>`).join('');
  }catch(e){ document.getElementById('list').innerHTML='<p>読み込みに失敗しました</p>'; }
})();
</script>
</body>
</html>
